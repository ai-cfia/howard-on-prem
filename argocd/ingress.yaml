apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-internal-ingress
  namespace: argocd
  labels:
    ingress: cilium
spec:
  ingressClassName: cilium
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: argocd-server
              port:
                number: 80