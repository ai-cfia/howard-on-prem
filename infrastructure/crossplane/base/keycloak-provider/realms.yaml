apiVersion: realm.keycloak.crossplane.io/v1alpha1
kind: Realm
metadata:
  name: vault-realm
spec:
  forProvider:
    realm: vault
    enabled: true
    displayName: "Vault Realm via Crossplane"
  providerConfigRef:
    name: keycloak-provider

---
apiVersion: realm.keycloak.crossplane.io/v1alpha1
kind: Realm
metadata:
  name: infra-realm
spec:
  forProvider:
    realm: infra
    enabled: true
    displayName: "Infrastructure Realm via Crossplane"
  providerConfigRef:
    name: keycloak-provider
