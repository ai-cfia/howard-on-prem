apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: discord-webhook-secret
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: discord-webhook-secret
  dataFrom:
    - extract:
        key: secrets/howard-on-prem/discord/webhooks
        property: discord.values
