apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
    - chart: argo-cd
      helm:
        releaseName: argocd
        valueFiles:
          - $values/gitops/argocd/helm/values.yaml
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 8.5.6
    - repoURL: https://github.com/ai-cfia/howard-on-prem.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/ai-cfia/howard-on-prem.git
      path: gitops/argocd/base
      targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
        
