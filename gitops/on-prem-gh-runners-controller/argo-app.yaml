---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: on-prem-gh-runners-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: on-prem-gh-runners
    server: https://kubernetes.default.svc
  sources:
    - chart: gha-runner-scale-set-controller
      helm:
        valueFiles:
          - $values/gitops/on-prem-gh-runners-controller/helm/values.yaml
      repoURL: ghcr.io/actions/actions-runner-controller-charts
      targetRevision: 0.10.1
    - repoURL: https://github.com/ai-cfia/howard-on-prem.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/ai-cfia/howard-on-prem.git
      path: gitops/on-prem-gh-runners-controller/base
      targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
