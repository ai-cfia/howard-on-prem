apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fertiscan-preview-logs-pvc
spec:
  storageClassName: ceph-hot-filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
