apiVersion: apps/v1
kind: Deployment
metadata:
  name: plantdata-pytorch
  namespace: ailab-shared
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: plantdata-pytorch
  template:
    metadata:
      labels:
        app: plantdata-pytorch
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - ai-lab-1
      imagePullSecrets:
        - name: ghcr-image-pull-secret
      containers:
        - name: plantdata-pytorch
          # image: ghcr.io/ai-cfia/nachet-model-ccds/pytorch-gpu-24-devenv:2025050803
          image: ghcr.io/ai-cfia/nachet-model-ccds/pytorch-gpu-25-devenv:2025111301
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "4"
              memory: 16Gi
              nvidia.com/gpu: "1"
            limits:
              cpu: "4"
              memory: 32Gi
              nvidia.com/gpu: "1"
          ports:
            - containerPort: 22
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: plantdata-pytorch-volume
              mountPath: /plantdata
            - name: dshm
              mountPath: /dev/shm
          securityContext:
            # runAsUser: 1000
            # runAsGroup: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - SETUID
                - SETGID
                - DAC_OVERRIDE
              drop:
                - ALL_OTHERS
      volumes:
        - name: tmp
          emptyDir: {}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 16Gi
        - name: seedlab-pytorch-volume
          persistentVolumeClaim:
            claimName: seedlab-pytorch-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: plantdata-pytorch-svc
spec:
  type: ClusterIP
  selector:
    app: plantdata-pytorch
  ports:
    - protocol: TCP
      port: 22
      targetPort: 22

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plantdata-pytorch-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-hot-block
  resources:
    requests:
      storage: 1Ti
