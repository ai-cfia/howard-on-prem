apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: louis-gateway
spec:
  addresses:
    - type: IPAddress
      value: 10.140.79.6
  gatewayClassName: cilium
  listeners:
    - name: https-ami
      hostname: ami.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: openwebui-tls
            kind: Secret
    - name: https-ollama
      hostname: ollama.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: ollama-tls
            kind: Secret
    - name: https-litellm
      hostname: litellm.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: litellm-tls
            kind: Secret
    - name: https-bridge-gptr
      hostname: gptr-mcp.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: bridge-gptr-tls
            kind: Secret
    - name: https-docling
      hostname: docling.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: docling-tls
            kind: Secret
    - name: https-chromadb
      hostname: chromadb.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: chromadb-tls
            kind: Secret
    - name: https-labelstudio
      hostname: labelstudio.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: labelstudio-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - annotation
    - name: https-librechat
      hostname: librechat.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: librechat-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - librechat
    - name: https-doctr
      hostname: doctr.inspection.alpha.canada.ca
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: doctr-tls
            kind: Secret
