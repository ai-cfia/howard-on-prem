apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: chromadb-tls
spec:
  secretName: chromadb-tls
  duration: 2160h  # 90 days
  renewBefore: 360h  # 15 days
  subject:
    organizations:
      - ACIA CFIA AI Lab
  commonName: chromadb.inspection.alpha.canada.ca
  dnsNames:
    - chromadb.inspection.alpha.canada.ca
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
