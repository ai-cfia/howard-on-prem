---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bridge-gptr-secrets
  namespace: louis
spec:
  refreshInterval: "60s"
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: bridge-gptr-secrets
  dataFrom:
    - extract:
        key: secrets/louis/openai-bridge-gptr
