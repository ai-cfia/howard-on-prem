---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcp-bridge-secrets
  namespace: louis
spec:
  refreshInterval: "60s"
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: mcp-bridge-secrets
  dataFrom:
    - extract:
        key: secrets/louis/mcp-bridge
