---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gpt-researcher-secrets
  namespace: louis
spec:
  refreshInterval: "60s"
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: gpt-researcher-secrets
  dataFrom:
    - extract:
        key: secrets/louis/gpt-researcher
