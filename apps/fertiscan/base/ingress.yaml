apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fertiscan-backend-ingress
  annotations:
    lbipam.cilium.io/ips: 10.140.79.23
    ingress.cilium.io/loadbalancer-mode: dedicated
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: cilium
  tls:
    - hosts:
        - fertiscan-backend.inspection.alpha.canada.ca
      secretName: fertiscan-backend-tls
  rules:
    - host: fertiscan-backend.inspection.alpha.canada.ca
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fertiscan-backend-svc
                port:
                  number: 5000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fertiscan-frontend-ingress
  annotations:
    lbipam.cilium.io/ips: 10.140.79.24
    ingress.cilium.io/loadbalancer-mode: dedicated
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: cilium
  tls:
    - hosts:
        - fertiscan.inspection.alpha.canada.ca
      secretName: fertiscan-frontend-tls
  rules:
    - host: fertiscan.inspection.alpha.canada.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fertiscan-frontend-svc
                port:
                  number: 3000
          - path: /swagger(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fertiscan-backend-svc
                port:
                  number: 5000
