apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ailab-internal-ingress
  namespace:
  annotations:
    lbipam.cilium.io/ips: 10.140.79.8
    ingress.cilium.io/loadbalancer-mode: dedicated
spec:
  ingressClassName: cilium
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ailab-svc
                port:
                  number: 3000
