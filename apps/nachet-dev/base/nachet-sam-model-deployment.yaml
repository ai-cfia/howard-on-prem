---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nachet-sam-detector-triton
  namespace: nachet-dev
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nachet-sam-detector-triton
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nachet-sam-detector-triton
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nachet-sam-detector-triton
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - ai-lab-4
      imagePullSecrets:
        - name: ghcr-image-pull-secret
      containers:
        - name: nachet-sam-detector-triton
          image: ghcr.io/ai-cfia/nachet-model-ccds/detector-sam3-hf:t25.10-p2.9.1-gpu-2025121101
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
            - mountPath: /dev/shm
              name: dshm
          livenessProbe:
            httpGet:
              path: /v2/health/ready
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 120
          resources:
            requests:
              cpu: "12"
              memory: "8Gi"
            limits:
              cpu: "12"
              memory: "8Gi"
          securityContext:
            runAsNonRoot: false
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 500Mi
        - name: logs
          emptyDir:
            medium: Memory
            sizeLimit: 500Mi
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nachet-sam-detector-triton-pdb
  namespace: nachet-dev
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nachet-sam-detector-triton
---
apiVersion: v1
kind: Service
metadata:
  name: nachet-sam-detector-triton-svc
  namespace: nachet-dev
spec:
  clusterIP: None
  selector:
    app: nachet-sam-detector-triton
  ports:
    - protocol: TCP
      port: 8000
