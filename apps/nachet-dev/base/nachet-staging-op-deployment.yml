---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nachet-backend-staging-op
  namespace: nachet-dev
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nachet-staging-op
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nachet-staging-op
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nachet-staging-op
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - ai-lab-2
      containers:
        - name: nachet-staging-op
          image: ghcr.io/ai-cfia/nachet-backend:1.37.0
          command: ["/bin/sh", "-c"]
          args: ["uv run hypercorn -b :8080 app/main:app"]
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: nachet-staging-op-secrets
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 300
          resources:
            requests:
              cpu: "2"
              memory: "2Gi"
            limits:
              memory: "8Gi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: cache-volume
              mountPath: /.cache
            - name: tmp-volume
              mountPath: /tmp
            - name: venv-volume
              mountPath: /app/.venv
      volumes:
        - name: cache-volume
          emptyDir:
            medium: Memory
            sizeLimit: 1G
        - name: tmp-volume
          emptyDir:
            medium: Memory
            sizeLimit: 1G
        - name: venv-volume
          emptyDir:
            medium: Memory
            sizeLimit: 1G

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nachet-staging-op-pdb
  namespace: nachet-dev
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nachet-staging-op

---
apiVersion: v1
kind: Service
metadata:
  name: nachet-staging-op-svc
  namespace: nachet-dev
spec:
  clusterIP: None
  selector:
    app: nachet-staging-op
  ports:
    - protocol: TCP
      port: 8080
