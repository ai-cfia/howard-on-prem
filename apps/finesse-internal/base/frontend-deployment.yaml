apiVersion: apps/v1
kind: Deployment
metadata:
  name: finesse-internal-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: finesse-internal-frontend
  template:
    metadata:
      labels:
        app: finesse-internal-frontend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - app-worker
      containers:
        - name: finesse-internal-frontend
          image: ghcr.io/ai-cfia/finesse-frontend:main
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: finesse-internal-frontend-svc
spec:
  clusterIP: None
  selector:
    app: finesse-internal-frontend
  ports:
    - protocol: TCP
      port: 3000
