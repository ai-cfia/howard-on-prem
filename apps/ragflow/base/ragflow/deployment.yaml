apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragflow
  labels:
    app.kubernetes.io/component: ragflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: ragflow
  template:
    metadata:
      labels:
        app.kubernetes.io/component: ragflow
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - app-worker
      containers:
      - name: ragflow
        image: infiniflow/ragflow:v0.18.0
        args:
          - --enable-mcpserver
          - --mcp-host=0.0.0.0
          - --mcp-port=9382
          - --mcp-base-url=http://127.0.0.1:9380
          - --mcp-script-path=/ragflow/mcp/server/server.py
          - --mcp-mode=host
        ports:
          - containerPort: 80
            name: http
          - containerPort: 9380
            name: http-api
          - containerPort: 9382
            name: mcp
        volumeMounts:
          - mountPath: /etc/nginx/conf.d/ragflow.conf
            subPath: ragflow.conf
            name: nginx-config-volume
          - mountPath: /etc/nginx/proxy.conf
            subPath: proxy.conf
            name: nginx-config-volume
          - mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            name: nginx-config-volume
        envFrom:
          - secretRef:
              name: ragflow-env-config
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: ragflow
  labels:
    app.kubernetes.io/component: ragflow
spec:
  selector:
    app.kubernetes.io/component: ragflow
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ragflow-api
  labels:
    app.kubernetes.io/component: ragflow
spec:
  selector:
    app.kubernetes.io/component: ragflow
  ports:
    - protocol: TCP
      port: 9380
      targetPort: http-api
      name: http-api
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ragflow-mcp
  labels:
    app.kubernetes.io/component: ragflow
spec:
  selector:
    app.kubernetes.io/component: ragflow
  ports:
    - protocol: TCP
      port: 9382
      targetPort: mcp
      name: mcp
  type: ClusterIP
