apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-secret-store
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secrets"
      # caProvider:
      #   type: "Secret"
      #   namespace: "vault"
      #   name: "tls-ca"
      #   key: "tls.crt"
      auth:
        tokenSecretRef:
          name: "vault-root-token"
          namespace: "vault"
          key: "root_token"
---
