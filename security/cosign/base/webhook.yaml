apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: cosign-webhook
  annotations:
    cert-manager.io/inject-ca-from: cosign/cosign-webhook-cert
webhooks:
- name: validate.sigstore.dev
  clientConfig:
    service:
      name: cosign-webhook
      namespace: cosign
      path: /validations
    caBundle: Cg==  # Sera automatiquement mis Ã  jour par cert-manager
  admissionReviewVersions: ["v1", "v1beta1"]
