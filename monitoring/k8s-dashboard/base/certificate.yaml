apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k8s-dashboard-tls
spec:
  secretName: k8s-dashboard-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  subject:
    organizations:
      - ACIA CFIA AI Lab
  commonName: dashboard.inspection.alpha.canada.ca
  dnsNames:
    - dashboard.inspection.alpha.canada.ca
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
